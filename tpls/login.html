<div class="panel panel-primary">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm 12">
        <h1 class="text-center">登录</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="useInfo.email" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="useInfo.password" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a ui-serf="booklist({bookType:0})" class="btn btn-primary">登录</a>
            <button class="btn btn-default">注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
