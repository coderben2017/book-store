<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      新增书籍
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" role="form" name="addBookForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">
              书名：
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="newBook.name" placeholder="请输入书名" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              类型：
            </label>
            <div class="col-sm-10">
              <select class="form-control">
                <option value="1">计算机</option>
                <option value="2">金融</option>
                <option value="3">历史</option>
                <option value="4">地理</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              出版日期：
            </label>
            <div class="col-sm-10">
              <input 
                type="date" 
                class="form-control" 
                ng-model="newBook.publishDate" 
                placeholder="请输入日期（yyyy-MM-dd）" 
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              作者：
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                ng-model="newBook.author" 
                placeholder="请输入作者" 
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              是否有电子书：
            </label>
            <div class="col-sm-10">
              <input type="checkbox" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a 
                sref="booklist" 
                class="btn btn-success" 
                ng-disabled="addBookForm.$invalid"
              >保存</a>
              <a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
              <button class="btn btn-default" ng-click="resetAddBookForm()">清空表单</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
